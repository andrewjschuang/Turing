{% extends "sidebar.html" %}


{% block styles %}
{{super()}}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/draggable.css')}}">
{% endblock %}

{% block content %}
{{super()}}

<div class="draggable" id="projetos" style="background-color:lightblue; top:10%; left:10%;">
  <div class="dragable_header">Projects</div>
    <div class="draggable_content">
    {% for project in projects %}
    <div class="tile" 
      style="height:{{100.0/loop.length}}%; width:{{100.0/3}}%; max-width:{{100.0/3}}%; max-height:{{100.0/loop.length}}%;">
      {{project.name}}
    </div>    
    {% endfor %}
    <div class="tile" 
      style="height:{{100.0/3}}%; width:{{100.0/3}}%; max-width:{{100.0/3}}%; max-height:{{100.0/3}}%;">
        <a class='link' href="/projects?new">
          <i class="fas fa-plus-circle"></i>
        </a>
    </div>
  </div>
</div>

<div class="draggable" id="forum" style="background-color:lightblue; top:20%; left:20%">
  <div class="dragable_header">Forum</div>
</div>

<div class="draggable" id="code_preview" style="background-color:lightblue; top:30%; left:30%">
  <div class="dragable_header">Code</div>
  <div class="tiles-grid">
      ...
  </div>
</div>

<div class="draggable" id="tarefas" style="background-color:lightblue; top:40%; left:40%">
  <div class="dragable_header">To-Do</div>
  <div class="draggable_content">
    {% for task in tasks %}
      <div class="tile" 
        style="height:{{100.0/loop.length}}%; width:{{100.0/3}}%; max-width:{{100.0/3}}%; max-height:{{100.0/loop.length}}%;">
          {{task}}
        </div>    
    {% endfor %}
  </div>
 
</div>

<script src="{{ url_for('static', filename='js/draggable.js') }}"></script>
{% endblock %}
