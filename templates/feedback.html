{% extends "sidebar.html" %}

{% block sidecontent %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Feedback</h1>
</div>

<form method="post">
  <div class="form-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Functionality</h5>
        <div class="form-group">
          <div class="input-group list-group">
            {% for question in questions %}
              <div class="form-group">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">{{ question }}</h5>
                    <h6 class="card-title">Rating</h6>
                    <div class="form-group">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ name }}" id="{{ name }}{{ loop.index }}" value="1" required>
                        <label class="form-check-label" for="{{ name }}{{ loop.index }}">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ name }}" id="{{ name }}{{ loop.index }}" value="2" required>
                        <label class="form-check-label" for="{{ name }}{{ loop.index }}">2</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ name }}" id="{{ name }}{{ loop.index }}" value="3" required>
                        <label class="form-check-label" for="{{ name }}{{ loop.index }}">3</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ name }}" id="{{ name }}{{ loop.index }}" value="4" required>
                        <label class="form-check-label" for="{{ name }}{{ loop.index }}">4</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="{{ name }}" id="{{ name }}{{ loop.index }}" value="5" required>
                        <label class="form-check-label" for="{{ name }}{{ loop.index }}">5</label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            {% endfor %}
        </div>
        <div class="form-group">
          <input type="text" readonly class="form-control-plaintext" id="description"></p>
        </div>
      </div>
      </div>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
