{% extends "sidebar.html" %}

{% block sidecontent %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">{{ name }}</h1>
</div>

<form method="post">
  <div class="form-group">
    <div class="form-group">
      <div class="input-group list-group">
        {% for question in questions %}
          <div class="form-group">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{ question.text }}</h4>
                <h6 class="card-title">Rating</h6>
                <div class="form-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}1" value="1" required>
                    <label class="form-check-label" for="{{ question.id }}1">1</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}2" value="2" required>
                    <label class="form-check-label" for="{{ question.id }}2">2</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}3" value="3" required>
                    <label class="form-check-label" for="{{ question.id }}3">3</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}4" value="4" required>
                    <label class="form-check-label" for="{{ question.id }}4">4</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="{{ question.id }}" id="{{ question.id }}5" value="5" required>
                    <label class="form-check-label" for="{{ question.id }}5">5</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
