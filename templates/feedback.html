{% extends "sidebar.html" %}

{% block sidecontent %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
  <h1 class="h2">Feedback</h1>
</div>

<form method="post">
  <div class="form-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Functionality</h5>
        <div class="form-group">
          <div class="input-group">

          <select class="form-control" name="functionality" id="functionality" onchange="get_description({{ functionalities }})">
            {% for option in functionalities %}
              <option value="{{ option }}">{{ option }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <input type="text" readonly class="form-control-plaintext" id="description"></p>
        </div>
      </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Rating</h5>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio1" value="1" required>
            <label class="form-check-label" for="inlineRadio1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio2" value="2" required>
            <label class="form-check-label" for="inlineRadio2">2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio3" value="3" required>
            <label class="form-check-label" for="inlineRadio3">3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio4" value="4" required>
            <label class="form-check-label" for="inlineRadio4">4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="rating" id="inlineRadio5" value="5" required>
            <label class="form-check-label" for="inlineRadio5">5</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Review</h5>
          <div class="form-group">
            <textarea class="form-control" name="review" id="review" rows=5 required></textarea>
          </div>
        </div>
      </div>
    </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<script>
function get_description(functionalities){
  var functionality = document.getElementById('functionality').value;
  document.getElementById("description").value = functionalities[functionality];
}
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

{% endblock %}
